<!DOCTYPE html>
<html lang="ja">
 <head>
    <meta charset="utf-8">
    <title>jquery-form練習</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  </head>
  <body>
    <div class="slide-wrapper">
      <h2 class="slide-title">春夏秋冬</h2>
        <div class="change-btn-wrapper">
          <div class="change-btn prev-btn">← 前へ</div>
          <div class="change-btn next-btn">次へ →</div>
        </div>
        <ul class="slides">
          <li class="slide active"><img src="https://lh3.googleusercontent.com/-uJvy8OfzsGA/WLUmi68VixI/AAAAAAAAOsw/E85zK-_ZaeY3ISrGPBXb3wxKtYNYEwz7QCCo/s0/IMG_2573.jpg"></li>
          <li class="slide"><img src="http://www.worldfolksong.com/classical/common/img/05/sunflowers01.jpg"></li>
          <li class="slide"><img src="https://www.classroom-netz.com/kagoshimablog/wp-content/uploads/sites/20/2013/07/Maldives_beach_summer_wallpaper_1920x1080.jpg"></li>
          <li class="slide"><img src="http://haraitas.com/img/akiyappakirei.png"></li>
          <li class="slide"><img src="http://cloudfront.zekkei-japan.jp/images/articles/4836255222117da4d3730be8a5f5dea3.jpg"></li>
        </ul>
        <div class="index-btn-wrapper">
          <div class="index-btn">1</div>
          <div class="index-btn">2</div>
          <div class="index-btn">3</div>
          <div class="index-btn">4</div>
          <div class="index-btn">5</div>
        </div>
      </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
